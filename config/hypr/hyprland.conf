#-- Input ----------------------------------------------------
input {
    kb_layout=br
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=
    follow_mouse=2
    natural_scroll=0
  	force_no_accel=0
    repeat_rate=45
    repeat_delay=300
    numlock_by_default=1
}

#-- General ----------------------------------------------------
general {
    gaps_in=5
    gaps_out=10

    border_size=4
    # col.active_border=0xFFB4A1FF 0xFFCC77FF 30deg
    # col.active_border=0xFFD05A8A 0xFFB83030 30deg
    col.active_border=0xFFa6e3a1 0xFF92ce8d 30deg
    col.inactive_border=0xFF343A40

}

#-- Decoration ----------------------------------------------------
decoration {
    rounding=8       # round: 8, square: 0
    multisample_edges=1

    active_opacity=1.0
    inactive_opacity=1.0
    fullscreen_opacity=1.0

    drop_shadow=true
    shadow_render_power=4
    shadow_range=25
    shadow_ignore_window=true
    col.shadow=0xff000000

    blur=1
    blur_size=5 # minimum 1
    blur_passes=1 			# minimum 1, more passes = more resource intensive.
    blur_ignore_opacity=0

    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

#-- Animations ----------------------------------------------------
animations {
    enabled=1
    animation=windows,1,8,default,popin 80%
    animation=fadeOut,1,8,default
    animation=fadeIn,1,8,default
    animation=workspaces,1,8,default
}

misc {
  disable_hyprland_logo=1
  disable_splash_rendering=1
  animate_manual_resizes=1
  animate_mouse_windowdragging=1
}

